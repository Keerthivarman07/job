<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" required>
        <small>Enter valid mobile number to credit to your bank account</small><br>
        
        <label for="account_number">Account Number:</label>
        <input type="text" name="account_number" required><br>
        
        <label for="ifsc_code">IFSC Code:</label>
        <input type="text" name="ifsc_code" required><br>
        
        <label for="bank_name">Bank Name:</label>
        <input type="text" name="bank_name" required><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
